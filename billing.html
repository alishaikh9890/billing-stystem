<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bg-purple {
            background-color: #552e6c;
        }

        .bg-pink {
            background-color: #ddb6ef;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.45) inset;
        }
.shopingUnit label{
    font-size: 13px;
}

.bill_area p{
margin: 0;
padding: 0;
font-size: 12px;
}

.bill_area table{
    font-size: 12px;
    padding: 0;
    margin: 0;
}
.border-big-gray{
    border: 10px solid gainsboro;
}

.border-grove{
    border:8px ridge plum
}

.border-ridge{
    border:5px ridge white
}
    </style>

</head>

<body>

    <div class="container p-1 border-big-gray bg-purple">
        <div class="container ">
            <div class="row mb-4">
                <div class="col-12 text-center text-white border-grove bg-pink">
                    <h5>Billing System</h5>
                </div>
            </div>


            <div class="row py-1 bg-pink mb-5">
                <div class="col-4 text-center text-white ">
                    <label>Customer Name</label>
                    <input type="text"  id="c_name" />
                </div>
                <div class="col-4 text-center text-white ">
                    <label>Contact No.</label>
                    <input type="number"  id="c_no" />
                </div>
                <div class="col-4 text-center text-white">
                    <label>Bill No.</label>
                    <input type="number"  id="b_no" />
                </div>
            </div>

            <div class="row mb-1 shopingUnit">
                <div class="col-lg-3 bg-pink border-ridge">
                    <label for="">Snacks</label>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Nutella Choco Spread</label>
                        </div>
                        <div class="col-5">
                            <input type="number"  id="snacks-nutella" value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Noodles (1 pack)</label>
                        </div>
                        <div class="col-5">
                            <input type="number"  id="snacks-noodles" value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Lays (10 rs)</label>
                        </div>
                        <div class="col-5">
                            <input type="number"  id="snacks-lays" value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Oreo (20Rs)</label>
                        </div>
                        <div class="col-5">
                            <input type="number"  id="snacks-oreo" value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Chocolate Muffins</label>
                        </div>
                        <div class="col-5">
                            <input type="number"  value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Dairy Milk Silk (60 Rs)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 snacks" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Numkeen (15 Rs)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 snacks" />
                        </div>
                    </div>

                </div>


                <div class="col-lg-3 bg-pink border-ridge">
                    <label for="">Grocery</label>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Aashirwaad Atta (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Paasta (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Basmathi Rice (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Sunflower Oil (1ltr)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Refined Sugar (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Daal (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Tea Powder (1kg)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 grocery" />
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 bg-pink border-ridge">
                    <label for="">Beauty & Hygine</label>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Bathing Soap</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Shampoo (1ltr)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Body Lotion (1 ltr)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Face Creame</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Shaving Foam</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Face Mask (1peace)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="">Hand Sanitizer (50ml)</label>
                        </div>
                        <div class="col-5">
                            <input type="number" value="0" class="w-100 Beauty" />
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 bg-white">
                    <button class="btn bg-pink w-100">Bill Area</button>
                    <div class="col-12 text-dark text-center bill_area" id="bill">
                    
                            <p class="m-0">WELCOME TO SUPER MARKET</p>
                            <p class="m-0">Phone No. 739275410</p> 
                              
                            <div class="col-12 text-start">  
                                <p>Bill No. : <b id="b_value"> </b></p>
                                <p>Customer Name : <b id="c_value"> </b></p>
                                <p>Phone No. : <b id="p_value"> </b></p>
                           
                                <p>******************************************</p>
                                <table class="w-100">
                                    <tbody>
                                        <tr>
                                            <td>Product</td>
                                            <td>Qty</td>
                                            <td>Price</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p>******************************************</p>
                                <table class="w-100">
                                    <tbody id="billing_prod">
                                       
                                    </tbody>
                                </table>
                            </div>


                    </div>
                    
                </div>
            </div>

            <div class="row bg-pink">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Total Snacks Price</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="total-snack"  class="w-100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Total Grocery Price</label>
                        </div>
                        <div class="col-6">
                            <input type="number"  id="total-grocery" class="w-100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Total Beauty & Hygine Price</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="total-Beauty"  class="w-100" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Snacks Tax</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="snacks-tax"  class="w-100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Grocery Tax</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="grocery-tax" class="w-100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Beauty & Hygine Tax</label>
                        </div>
                        <div class="col-6">
                            <input type="number"  id="Beauty-tax"  class="w-100" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-md btn-light"  id="totalBill">Total Bill</button>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-md btn-light">Clear Field</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-md btn-light">Exit</button>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

   <script src="billing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
